<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        
        <link rel="stylesheet" href="./style.css">
        <title>JishBot Control</title>
    </head>
    <body>
        <div class="preAuth" id="preAuthBox">
            <div class="loginText" id="loginText">
                <h1>Authenticate Through Discord Username</h1>
                <h2>Click on your name in the bottom left of discord. ( It should say that it copied your name )  </h2>
                <h2>Paste it into the text box bellow and click authenticate</h2>
            </div>
            <div class="form__group field" id="userInput">
                <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
                <label for="name" class="form__label">Username</label>
            </div>
            <button type="button" class="btn" id="authenticateBtn">Authenticate</button>
            <h3 class="loginText" id="statusText"></h3>
        </div>

        <div class="postAuth" id="postAuth">
            <div id="topbox">
                <h4 id="username" style="text-align: center;"></h4>
                <h6 id="voice" style="text-align: center;"></h6>
            </div>
            <div>
                <div id="leftbox">
                    <h1>Queue</h1>
                    
                    <table class="table">
                        <tbody id="queueBody">
                            <tr>
                                <td>
                                    <div id="currentPlaylingImg"></div>
                                </td>
                                <td>
                                    <h2 style="font-size: medium; color: #0ebdae;" id="currentTitle"></h2>
                                    <h3 style="font-size: medium; color: #0ebdae;" id="currentAuthor"></h3>
                                    <h3 style="font-size: medium; color: #0ebdae;" id="currentDuration"></h3>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>

                </div>
                <div id="rightbox">
                    <h1>Search</h1>
                    <input class="ytSearch" type="text">
                    <button class="ytSearchBtn" type="button">Search</button>
                </div>
            </div>
        </div>
        <div id="notification" class="hidden">
            <p id="message"></p>
            <button id="close-button" onClick="closeNotification()">
              Close
            </button>
            <button id="restart-button" onClick="restartApp()" class="hidden">
              Restart
            </button>
        </div>
    </body>
  <script src="./renderer.js"></script>
</html>
