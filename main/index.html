<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <title>JishBot Control</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="titlebar"></div>
        <div class="preAuth" id="preAuthBox">
            <div class="loginText" id="loginText">
                <br><br><br>
                <h1>Authenticate Through Discord</h1>
                <h2 style="font-size: large;">Click the button to authenticate your discord account</h2>
            </div>
            
            <button type="button" class="btn" style="background-color: #7289da; font-weight: bolder;" id="authenticateBtn">Authenticate Discord</button>
            <h3 class="loginText" id="statusText"></h3><br>
            <h6 id="preAuthVersion" style="text-align: center; color: white;"></h6>
            <h6 style="text-align: center; color: white;">Made by Hayden Steele</h6>
            <button type="button" class="btnUninstall" id="uninstall" onclick="uninstall()">Uninstall</button>
            
        </div>

        <div class="postAuth" id="postAuth">
            <div id="topbox">
                <div id="leftboxtop">
                    <h4 id="username" style="text-align: center; margin-top: 4px;"></h4>
                    <h6 id="voice" style="text-align: center;"></h6>
                    <h6 id="version" style="text-align: center;"></h6>
                </div>
                <div id="rightboxtop">
                    <div class="d-flex justify-content-center" style="width: 444px;">
                        <div class="p-2">
                            <button class="controlBtn" type="button" onclick="fetchData()" id="refreshBtn">Refresh (Don't Spam)</button>
                            <button class="controlBtn" type="button" onclick="skip()">Skip</button>
                        </div>
                        <div class="p-2">
                            <button class="controlBtn" type="button" onclick="stopTheQueue()">Stop/Clear</button>
                            <button type="button" class="controlBtn" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div id="leftbox">
                   
                    <h1>Queue</h1>
                    <div id="queueGroup" class="list-group scrollbar-hidden">
                        <a id = "currentSong" class="list-group-item flex-column align-items-start active">
                            <div class="d-flex justify-content-center">
                                <div class="p-2" ><img src="" alt="" style="width: 100%; max-width: 250px;"></div>
                                <div class="p-2">Flex item 1</div>
                            </div>
                        </a>
                    </div>

                </div>
                <div id="rightbox">
                    <h1>Search</h1>
                    <input class="ytSearch" type="text" id="searchFeild">
                    <button class="ytSearchBtn" type="button" onclick="searchBtnClick()">Search</button>
                    <button type="button" class="postbtnUninstall" id="uninstall" onclick="uninstall()">Uninstall</button>
                </div>
            </div>
        </div>
    </body>
  <script src="./renderer.js"></script>
</html>
